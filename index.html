<!DOCTYPE html>
<html>
<head>
  <title>Library</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="style.css">
  <script src="book.js" defer></script>
</head>
<body>
  <header>
    <h1>Library</h1>
    <button id="new-book-button">New Book</button>
  </header>
  <div id="new-book-form-container">
    <button id="close-button">&times;</button>
    <form id="new-book-form">
      <label for="title">Book Title</label>
      <input type="text" id="title" name="title" placeholder="Title of the book e.g. Harry Potter and the Philosopher's Stone">
      <label for="author">Author</label>
      <input type="text" id="author" name="author" placeholder="Author of the book e.g. J. K. Rowling">
      <label for="pages">Pages</label>
      <input type="number" id="pages" name="pages" placeholder="How many pages does your book have?">
      <label for="read">Have you finished reading it?</label>
      <input type="checkbox" id="read" name="read" placeholder="Yes">
      <input type="submit" value="Submit">
    </form>
  </div>

  <div id="book-container" class="cards"></div>
</body>
</html>
